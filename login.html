<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” SLVP</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="login-container">
    <form id="loginForm" class="login-card" novalidate>
      <h1>Sign in</h1>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email">
        <span class="error" id="emailError"></span>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="password-wrap">
          <input id="password" name="password" type="password" required minlength="6" autocomplete="current-password">
          <button type="button" id="togglePwd" class="toggle-pwd" aria-label="Show password">Show</button>
        </div>
        <span class="error" id="passwordError"></span>
      </div>

      <div class="options">
        <label><input type="checkbox" id="remember" name="remember"> Remember me</label>
      </div>

      <button type="submit" class="submit">Sign in</button>

      <p class="muted">Don't have an account? <a href="index.html">Home</a></p>
    </form>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
